<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to test</strong>
    <div class="question">
      <div>{{currentQuestion.questionText}}</div>
      <ion-radio-group (ionChange)="selectAnswer($event)">
        <ion-item *ngFor="let answer of currentQuestion.answers">
          <ion-label>{{answer.text}}</ion-label>
          <ion-radio value={{answer.id.toString()}}></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>
  </div>
  <div class="buttons">
    <ion-button (click)="prevQuestion()" *ngIf="currentQuestionIndex !== 0">Prev</ion-button>
    <ion-button (click)="nextQuestion()" *ngIf="currentQuestionIndex !== myQuestions.length-1" [disabled]="">Next</ion-button>
    <ion-button *ngIf="currentQuestionIndex === myQuestions.length-1">Send Report</ion-button>
  </div>

</ion-content>
